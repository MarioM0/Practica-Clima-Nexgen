<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Widget con Búsqueda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans text-gray-600">

    <div id="card-clima" class="w-full max-w-4xl bg-white p-4 sm:p-6 rounded-2xl shadow-lg border border-gray-200">


        <!-- FORMULARIO DE BÚSQUEDA -->
        <form id="form-clima" class="relative mb-4 group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400 group-focus-within:text-blue-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <input
                id="ciudad"
                type="text"
                class="block w-full pl-11 pr-10 py-3 bg-gray-100 border-none rounded-full text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-100 focus:bg-white shadow-inner focus:shadow-md transition-all duration-200 ease-in-out"
                placeholder="Buscar ciudad (ej. Madrid, Buenos Aires...)"
                value="Mazatlan"
                required
            >

            <button
                type="button"
                id="btn-clear"
                class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
            >
                <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <ul 
                id="ciudad-sugerencias"
                class="absolute z-20 mt-1 left-0 right-10 bg-white border border-gray-200 rounded-xl shadow-md max-h-64 overflow-y-auto text-sm hidden"
            ></ul>
        </form>

        <!-- MENSAJE DE ERROR -->
        <p id="error" class="mb-4 text-sm text-red-500 hidden"></p>

        <div class="flex flex-col sm:flex-row justify-between items-start mb-6" id="panel-clima">
            <!-- IZQUIERDA: Temperatura y datos principales -->
            <div class="flex items-start gap-4">
                <div class="relative w-20 h-20" id="icon-container">
                    <div class="absolute right-0 top-0 text-yellow-400">
                        <svg class="w-16 h-16 fill-current" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
                    </div>
                    <div class="absolute left-0 bottom-0 text-gray-200">
                        <svg class="w-14 h-14 fill-current drop-shadow-sm" viewBox="0 0 24 24"><path d="M18.5,10c-0.3,0-0.6,0.1-0.9,0.1C17.1,6.4,13.9,4,10,4C5,4,1,8,1,13s4,9,9,9h8.5c2.5,0,4.5-2,4.5-4.5S21,10,18.5,10z"/></svg>
                    </div>
                </div>

                <div>
                    <div class="flex items-start">
                        <span id="temp" class="text-7xl text-gray-800 leading-none tracking-tighter">--</span>
                        <div class="flex gap-1 mt-2 text-xl text-gray-500">
                            <span class="text-gray-800 font-bold">°C</span>
                            <span class="text-gray-300">|</span>
                            <span class="cursor-pointer hover:text-gray-700">°F</span>
                        </div>
                    </div>
                    <div class="mt-2 text-sm space-y-0.5 text-gray-500 font-medium">
                        <p>Prob. de precipitaciones: <span id="precipitacion">-</span>%</p>
                        <p>Humedad: <span id="humedad">-</span>%</p>
                        <p>Viento: a <span id="viento">-</span> km/h</p>
                    </div>
                </div>
            </div>

            <!-- DERECHA: info ciudad / fecha / descripción -->
            <div class="text-right mt-4 sm:mt-0">
                <h2 id="ciudad-titulo" class="text-2xl font-normal text-gray-800">Clima</h2>
                <p id="fecha-hora" class="text-sm text-gray-500 mt-1">--</p>
                <p id="descripcion" class="text-sm text-gray-500">--</p>
            </div>
        </div>

        <!-- Tabs (de momento solo decoración) -->
        <!-- Tabs -->
        <div class="flex gap-6 border-b border-gray-200 mb-6 text-sm sm:text-base">
        <button
            id="tab-temp"
            class="pb-2 border-b-[3px] border-yellow-400 text-gray-800 font-bold"
        >
            Temperatura
        </button>
        <button
            id="tab-prec"
            class="pb-2 border-b-[3px] border-transparent hover:border-blue-500 text-gray-500 hover:text-gray-700 transition-colors"
        >
            Precipitaciones
        </button>
        <button
            id="tab-viento"
            class="pb-2 border-b-[3px] border-transparent text-gray-500 hover:text-gray-700 transition-colors"
        >
            Viento
        </button>
        </div>

        <!-- Contenedor de gráfica (ahora dinámico) -->
        <div class="relative w-full h-40 mb-8 overflow-x-auto no-scrollbar">
        <div id="chart-container" class="relative min-w-[700px] h-full"></div>
        </div>


        <!-- Gráfico y pronóstico siguen estáticos por ahora -->
        <div class="relative w-full h-40 mb-8 overflow-x-auto no-scrollbar">
            <div class="relative min-w-[700px] h-full">
                <!-- ... aquí puedes dejar tal cual tu gráfico SVG y horas ... -->
                <!-- Para abreviar, lo dejamos como en tu código original -->
            </div>
        </div>

        <div id="dias-container" class="grid grid-cols-6 sm:grid-cols-5 gap-4"></div>
    </div>

    <!-- Conectamos el JS estructurado -->
    <script type="module" src="./js/app.js">


    const tabs = document.querySelectorAll(".tab-btn");

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                // Quita el borde azul de todos
                tabs.forEach(t => t.classList.remove("border-blue-500"));

                // Agrega el borde azul al tab clickeado
                tab.classList.add("border-blue-500");
            });
});
    </script>

    <!-- Hack para que Tailwind genere las clases de tema -->
    <div class="hidden
      bg-yellow-100 bg-blue-100 bg-slate-200
      bg-yellow-50 bg-blue-50 bg-slate-50
      border-yellow-200 border-blue-200 border-slate-200
    "></div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
